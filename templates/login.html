<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Event Today</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #007bff 0%, #00bcd4 100%);
      animation: fadeIn 1s ease-in-out;
      min-height: 100vh;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card {
      max-width: 400px;
      width: 90%;
      border: none;
      border-radius: 15px;
      animation: popUp 0.8s ease-in-out;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    @keyframes popUp {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background: linear-gradient(90deg, #007bff, #00bcd4);
      border: none;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #00bcd4, #007bff);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
    }

    footer {
      text-align: center;
      color: white;
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 1rem;
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 2rem 1rem;
      }
      h3.card-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card shadow p-4 bg-white">
      <h3 class="card-title text-center mb-4 text-primary fw-bold">Event Today Login</h3>

      {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}

      <form method="post">
        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input name="username" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input name="password" type="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <footer>
    Â© {{ current_year or "2025" }} Event Today. All rights reserved.
  </footer>
</body>
</html>
