<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ event_name }} - Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100 py-4">
    <div class="card shadow p-4 w-100" style="max-width: 450px;">
      <h3 class="card-title text-center mb-3">{{ event_name }}</h3>

      <p class="text-center text-muted mb-4">
        {{ event_description }}<br>
        <small>
          Start: {{ event_start.strftime("%Y-%m-%d %H:%M") if event_start else 'N/A' }}<br>
          End: {{ event_end.strftime("%Y-%m-%d %H:%M") if event_end else 'N/A' }}
        </small>
      </p>

      {% if success %}
        <div class="alert alert-success text-center">
          {{ success }}
        </div>
        <div class="d-grid">
          <a href="{{ url_for('login') }}" class="btn btn-primary">Back to Login</a>
        </div>
      {% else %}
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" class="form-control" placeholder="Enter your full name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Employee ID</label>
            <input name="employee_id" class="form-control" placeholder="e.g. E1234" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Department</label>
            <input name="department" class="form-control" placeholder="e.g. IT Department" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit Attendance</button>
        </form>
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
